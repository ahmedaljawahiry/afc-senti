version: '3.3'

services:

  backend:
    image: afc-senti/backend
    container_name: afc-senti-backend
    build:
      context: backend/
      dockerfile: Dockerfile
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - './backend/:/app'
    working_dir: /app
    restart: always
    ports:
      - "8000:8000"
